{% extends "base.html" %}

{% block content %}

<h2>Build_a_blog</h2>
    {% if blogs|length == 0 %}
    <div>
        <p><h3>Blogless!</h3><a href ='/newpost'>Why don't you write one?</a></p>
    </div>

    {% else %}
        <ul>
    {% for blog in blogs %}
            
            <li>
                <p><a href="/blog?id={{blog.id}}">{{blog.title}}</a></p>
                <p>{{blog.body}}</p>
            </li>
            
    {% endfor %}
        </ul>>
    {% endif %}

{% endblock %}
